<script>
  function aplicarMascaraCPF(input) {
    input.addEventListener('input', function (e) {
      let value = e.target.value.replace(/\D/g, '').substring(0, 11);
      if (value.length > 9)
        value = value.replace(/(\d{3})(\d{3})(\d{3})(\d+)/, '$1.$2.$3-$4');
      else if (value.length > 6)
        value = value.replace(/(\d{3})(\d{3})(\d+)/, '$1.$2.$3');
      else if (value.length > 3)
        value = value.replace(/(\d{3})(\d+)/, '$1.$2');
      e.target.value = value;
    });
  }

  function aplicarMascaraRG(input) {
    input.addEventListener('input', function (e) {
      let value = e.target.value.replace(/\D/g, '').substring(0, 9);
      if (value.length > 8)
        value = value.replace(/(\d{2})(\d{3})(\d{3})(\d{1})/, '$1.$2.$3-$4');
      else if (value.length > 5)
        value = value.replace(/(\d{2})(\d{3})(\d+)/, '$1.$2.$3');
      else if (value.length > 2)
        value = value.replace(/(\d{2})(\d+)/, '$1.$2');
      e.target.value = value;
    });
  }

  function aplicarMascaraCEP(input) {
    input.addEventListener('input', function (e) {
      let value = e.target.value.replace(/\D/g, '').substring(0, 8);
      if (value.length > 5)
        value = value.replace(/(\d{5})(\d+)/, '$1-$2');
      e.target.value = value;
    });
  }

  function aplicarMascaraTelefone(input, tipo = 'celular') {
    input.addEventListener('input', function (e) {
      let value = e.target.value.replace(/\D/g, '');
      if (tipo === 'celular') {
        value = value.substring(0, 11);
        if (value.length > 6)
          value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
        else if (value.length > 2)
          value = value.replace(/(\d{2})(\d+)/, '($1) $2');
      } else {
        value = value.substring(0, 10);
        if (value.length > 6)
          value = value.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
        else if (value.length > 2)
          value = value.replace(/(\d{2})(\d+)/, '($1) $2');
      }
      e.target.value = value;
    });
  }

  window.onload = function () {
    aplicarMascaraCPF(document.getElementById('cpf'));
    aplicarMascaraRG(document.getElementById('rg'));
    aplicarMascaraRG(document.getElementById('rg_responsavel'));
    aplicarMascaraCEP(document.getElementById('cep'));
    aplicarMascaraTelefone(document.getElementById('tel_responsavel'));
    aplicarMascaraTelefone(document.getElementById('cel_responsavel'));
    aplicarMascaraTelefone(document.getElementById('telefone_fixo'), 'fixo');
    aplicarMascaraTelefone(document.getElementById('tel_trabalho_responsavel'), 'fixo');
  };

  
</script>
